<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jonas Eyskens">
        <title>Jonas Eyskens</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/20fbb8ee1e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="kaart">
                <div class="style voorkant">
                    <img src="img/avatar.jpg" alt="avatar">
                    <div id="header">
                        <h1>Jonas Eyskens</h1>
                        <h2>frontend developer</h2>
                    </div>
                    <div id="social">         
                        <a href="https://www.linkedin.com/in/jonas-eyskens/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                        <a href="https://twitter.com/EyskensJonas" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.facebook.com/jonas.eyskens.92" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.behance.net/eyskensjon6de5" target="_blank"><i class="fab fa-behance"></i></a>
                        <a href="https://www.instagram.com/jonaseyskens/" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div id="text">
                        <div id="locatie">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>putte, belgium</p>
                        </div>
                        <p class="skill">HTML<span>//</span>CSS<span>//</span>JAVASCRIPT<span>//</span>ANGULAR</p>
                    </div>
                    <button onclick="omdraaien()">Contact Me!</button>
                </div>
                <div class="style achterkant">
                    <form autocomplete="off">
                        <h1>Contact Me!</h1>
                        <h2>name<span>:</span></h2>
                        <input type="text" name="naam" id="naam">
                        <h2>email<span>:</span></h2>
                        <input type="text" name="email" id="email">
                        <h2>message<span>:</span></h2>
                        <input type="text" name="message" id="message">
                        <input type="submit" class="button" value="send">
                    </form>
                    <div id="draaien" onclick="omdraaien()">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script>
        var kaart = document.querySelector('.kaart');
        function omdraaien(){
            kaart.classList.toggle('omdraaien');
        }; 
    </script>
</html>
